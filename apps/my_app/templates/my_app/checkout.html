<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
         .links{
             text-decoration: underline;
             margin: 5px 0px 3px 300px;
         }

         body{
             margin: 30px;
         }
    </style>
   
</head>
<body>
    <p class="links">
        <a href="/back" alt="Back to Trip Dashboard" >Back |</a>
        <a href="/logout" alt="Back to Trip Sign In Page" > Logout</a>
    </p>
    <h2>Trip Name: {{ job.title }} </h2>

    <div class="description">
        <p>{{job.desc }}</p>
        <p>Location : {{job.location }}</p>
        <p>Posted By: {{user.first_name }} {{ user.last_name }}</p>
        <p>Posted On : {{ job.created_at }}</p>
    </div>

    
    <h3><a href="/add/{{job.id}}" type="Show user" >Add To My Jobs</a></h3>
    
</body>
</html>
